<div>
  <h1>Lista zapyta≈Ñ o stawki walut w tabeli A</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>id</th>
      <th>Name</th>
      <th>Kod Waluty</th>
      <th>Stawka</th>
      <th>Data zapytania</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of currencies">
      <th>{{ item.id }}</th>
      <td>{{ item.name }}</td>
      <td>{{ item.currency }}</td>
      <td>{{ item.value }}</td>
      <td>{{ item.date }}</td>
    </tr>
    </tbody>
  </table>
</div>
